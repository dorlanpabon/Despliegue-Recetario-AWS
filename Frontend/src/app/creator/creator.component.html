<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <!--Section: Sales Performance KPIs-->
        <section class="mb-4">
            <div class="card">
                <div class="card-header text-center py-3 d-flex ">
                    <h5 class="mb-0 text-center m-auto">
                        <strong>Your Recipes</strong>
                    </h5>
                    <button class="btn btn-primary btn-sm " type="button" data-mdb-toggle="modal"
                        data-mdb-target="#createRecipe" (click)="register()"> Register</button>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-3 " *ngFor="let recipe of recipes">
                            <div class="card mb-3">
                                <img src="{{recipe.image.length?recipe.image[0]:''}}" alt="" srcset="">
                                <div class="card-body">
                                    <h5 class="card-title">{{recipe.title}}</h5>
                                    <p class="card-text">{{recipe.description}}</p>
                                    <p>
                                        <strong class=" pb-2">
                                            <span class="text-primary">
                                                <i class=" fa-star"
                                                    [ngClass]="recipe.qualification>=0 ?'fas': 'far'"></i>
                                                <i class=" fa-star"
                                                    [ngClass]="recipe.qualification>=2 ?'fas': 'far'"></i>
                                                <i class=" fa-star"
                                                    [ngClass]="recipe.qualification>=3 ?'fas': 'far'"></i>
                                                <i class=" fa-star"
                                                    [ngClass]="recipe.qualification>=4 ?'fas': 'far'"></i>
                                                <i class=" fa-star"
                                                    [ngClass]="recipe.qualification>=5?'fas': 'far'"></i>
                                            </span>
                                        </strong>
                                    </p>
                                    <a class="btn btn-primary" [routerLink]="['/detail', recipe.id]"
                                        routerLinkActive="router-link-active"><i class="fas fa-eye"></i></a>
                                    <button class="btn btn-primary" (click)="editRecipe(recipe)" data-mdb-toggle="modal"
                                        data-mdb-target="#editRecipe"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-danger" (click)="deleteRecipe(recipe.id)"
                                        data-mdb-toggle="modal" data-mdb-target="#deleteRecipe"><i
                                            class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Section: Sales Performance KPIs-->
    </div>

    <app-private-modals-crud [recipeEdit]="recipeEdit" [recipeCreate]="recipeCreate" [ingredients]="ingredients"
        [images]="images" (recipesEvent)="recipes= $event"> </app-private-modals-crud>
</main>
<!--Main layout-->
