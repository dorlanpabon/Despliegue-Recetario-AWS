<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/logo.png" alt="" srcset="">
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav  mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" [routerLink]="['/home']"
                            routerLinkActive="active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/recipes']" routerLinkActive="active">Recipes</a>
                    </li>

                    <ng-container *ngIf="!auth.isLoggedIn(); else loggedIn">
                        <li class="nav-item me-2">
                            <a name="" id="" class="btn btn-primary rounded-pill" [routerLink]="['/login']"
                                routerLinkActive="router-link-active" role="button">Login</a>
                        </li>
                        <li class="nav-item">
                            <a name="" id="" class="btn btn-primary  rounded-pill" [routerLink]="['/register']"
                                routerLinkActive="router-link-active" role="button">Register</a>
                        </li>
                    </ng-container>
                    <ng-template #loggedIn>
                        <li class="nav-item">
                            <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link"
                                role="button">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="auth.logout()" class="btn btn-primary  rounded-pill" role="button">Salir</a>
                        </li>
                    </ng-template>

                </ul>

            </div>
        </div>
    </nav>
</header>
