<!-- Modal -->
<div class="modal fade" id="createRecipe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Recipe</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="recipeCreate.title" name="name"
                            placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" [(ngModel)]="recipeCreate.description"
                            name="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select class="form-select" aria-label="Default select example"
                            [(ngModel)]="recipeCreate.category" name="category">
                            <option value="0" disabled>Open this select menu</option>
                            <option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Ingredientes</label>
                        <input *ngFor="let ingredient of ingredients" type="text" class="form-control"
                            [(ngModel)]="ingredient.name" name="{{ingredient.id}}" placeholder="ngredientss">
                        <button class="btn btn-primary" (click)="addIngredient()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <!-- images input -->
                    <div class="form-group">
                        <label for="">Images</label>
                        <input type="file" multiple="" class="form-control" class="form-control" multiple=""
                            (change)="onFileChange($event)" name="images" placeholder="images">
                        <img name="imgss" *ngFor='let url of images' [src]="url" height="150" width="200px"
                            style="margin: 3px;">
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="">Preparation</label>
                        <textarea [(ngModel)]="recipeCreate.preparation" name="preparation" class="form-control" id=""
                            rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Notes</label>
                        <textarea [(ngModel)]="recipeCreate.notes" name="notes" class="form-control" id=""
                            rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-mdb-dismiss="modal" (click)="createRecipe()">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="editRecipe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Recipe</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="recipeEdit.title" name="name"
                            placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" [(ngModel)]="recipeEdit.description" name="description"
                            placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select class="form-select " aria-label="Default select example"
                            [(ngModel)]="recipeEdit.category" name="category">
                            <option>Open this select menu</option>
                            <option *ngFor="let category of categories" value="{{category.id}}" selected>
                                {{category.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Ingredientes</label>
                        <input *ngFor="let ingredient of ingredients" type="text" class="form-control"
                            [(ngModel)]="ingredient.name" name="{{ingredient.id}}" placeholder="ngredientss">
                        <button class="btn btn-primary" (click)="addIngredient()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <!-- images input -->
                    <div class="form-group">
                        <label for="">Images</label>
                        <input type="file" multiple="" class="form-control" class="form-control" multiple=""
                            (change)="onFileChange($event)" name="images" placeholder="images">
                        <img name="imgss" *ngFor='let url of images' [src]="url" height="150" width="200px"
                            style="margin: 3px;">
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="">Preparation</label>
                        <textarea [(ngModel)]="recipeEdit.preparation" name="preparation" class="form-control" id=""
                            rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Notes</label>
                        <textarea [(ngModel)]="recipeEdit.notes" name="notes" class="form-control" id=""
                            rows="3"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-mdb-dismiss="modal"
                    (click)="updateRecipe(recipeEdit.id)">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteRecipe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete recipe</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Â¿Are you sure you want to delete this recipe {{recipeEdit.title}}?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-mdb-dismiss="modal">
                    Cancel
                </button>
                <button type="submit" class="btn btn-danger" data-mdb-dismiss="modal"
                    (click)="confirmDelete(recipeEdit)">Delete</button>
            </div>
        </div>
    </div>
</div>
