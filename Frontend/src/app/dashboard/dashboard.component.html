<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <!--Section: Sales Performance KPIs-->
        <section class="mb-4">
            <div class="card">
                <div class="card-header text-center py-3 d-flex ">
                    <h5 class="mb-0 text-center m-auto">
                        <strong>List Recipes</strong>
                    </h5>
                    <button class="btn btn-primary btn-sm " type="button" data-mdb-toggle="modal"
                        data-mdb-target="#createRecipe" (click)="register()"> Register</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Qualification</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let recipe of recipes">
                                    <th scope="row">{{recipe.id}}</th>
                                    <td>{{recipe.title}}</td>
                                    <td>
                                        <span style="white-space: pre-line">{{recipe.description}}</span>
                                    </td>
                                    <td>{{recipe.qualification}}</td>
                                    <td>{{recipe.categoryName}}</td>
                                    <td>

                                        <a class="btn btn-primary" [routerLink]="['/detail', recipe.id]"
                                            routerLinkActive="router-link-active"><i class="fas fa-eye"></i></a>
                                        <button class="btn btn-primary" (click)="editRecipe(recipe)"
                                            data-mdb-toggle="modal" data-mdb-target="#editRecipe">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger" (click)="deleteRecipe(recipe)"
                                            data-mdb-toggle="modal" data-mdb-target="#deleteRecipe">
                                            <i class="fas fa-trash"></i>
                                        </button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!--Section: Sales Performance KPIs-->
    </div>



    <app-private-modals-crud [recipeEdit]="recipeEdit" [recipeCreate]="recipeCreate" [ingredients]="ingredients"
        [images]="images" (recipesEvent)="recipes= $event"> </app-private-modals-crud>

</main>
<!--Main layout-->
